{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מפה אינטראקטיבית של מלחמת העולם השנייה</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- ספריות צד שלישי -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <!-- MapLibre CSS -->
    <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@3.3.1/dist/maplibre-gl.min.css" rel="stylesheet" />

    <!-- CSS פרטי -->
    <link rel="stylesheet" href="{% static 'mapapp/css/styles.css' %}">
    <link rel="icon" href="{% static 'mapapp/favicon.ico' %}" type="image/x-icon">

    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-hover-area"></div>
        <div class="header-hint">
            <img src="{% static 'mapapp/images/down-arrow.svg' %}" alt="רמז לפתיחת תפריט">
        </div>
        <header class="map-header">
            <div class="logo-container">
                <a href="{% url 'home' %}">
                    <img src="{% static 'mapapp/images/logo.svg' %}" alt="לוגו המוזיאון">
                </a>
                <span class="logo-text">מוזיאון הלוחם היהודי</span>
            </div>
        </header>
        <div id="map"></div>
    </div>

    <!-- מודאל משודרג -->
    <div id="eventModal" class="modal">
        <!-- גלריית לוחמים -->
        <div class="soldiers-section">
            <h3 id="soldiersTitle" style="display: none;">לוחמים ממדינה זו:</h3>
            <div id="soldiersContainer" class="soldiers-list scrollable"></div>
        </div>

        <!-- טבלת אירועים -->
        <div class="passport">
            <table>
                <caption id="eventTitle" class="uppercase"></caption>
                <thead>
                    <tr>
                        <th class="notesHeading">תאריכים</th>
                        <th class="summaryHeading">תיאור</th>
                    </tr>
                </thead>
                <tbody id="eventsTableBody" class="scrollable"></tbody>
            </table>
        </div>

        <!-- תמונה או וידאו -->
        <div class="multimedia">
            <img id="eventImage" class="event-image" src="" alt="תמונה מהאירוע" style="display: none;" />
            <video id="eventVideo" class="event-media" controls preload="metadata" style="display: none;"></video>
        </div>

        <!-- מפה קטנה -->
        <div class="insetMap">
            <div id="insetMapPlaceholder" class="map-placeholder">מפת הקרב</div>
        </div>

        <!-- כפתור סגירה -->
        <div class="modal-controls">
            <button id="eventClose" class="eventClose" onclick="closeModal()">
                <span class="closeText">סגור</span>
                <span class="closeX">×</span>
            </button>
        </div>
    </div>

    <!-- MapLibre JS -->
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@3.3.1/dist/maplibre-gl.min.js"></script>

    <!-- קובץ JS ראשי -->
    <script type="module" src="{% static 'mapapp/js/index.js' %}"></script>
</body>
</html>
